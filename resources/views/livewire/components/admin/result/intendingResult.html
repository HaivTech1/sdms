        <script>
            $(document).ready(function() {

                var gradeId = $('#grade_id').val();
                var periodId = $('#period_id').val();
                var termId = $('#term_id').val();

                $.ajax({
                    url: '/result/data/midterm',
                    type: 'GET',
                    success: function(response) {
                        var rows = '';

                        $.each(response, function(index, item) {
                            rows += '<tr>';
                            rows += '<td>' + item.name + '</td>';
                            rows += '<td>' + item.subject + '</td>';
                            rows += "<td><button class='btn btn-secondary' id='accept' data-id='" + item.id + "'>View</button></td>";
                            rows += "<td><button class='btn btn-primary' id='cummulative' onClick data-id='" + item.id + "'>Publish</button></td>";
                            rows += '</tr>';
                        });

                        $('#data-table tbody').html(rows);
                    }
                });
            });

            $(document).on('change', 'select', function() {
                var gradeId = $('#grade_id').val();
                var periodId = $('#period_id').val();
                var termId = $('#term_id').val();
                var baseURL = '/result/data/midterm';
                var homeURL = '/'

                var params = [];

                if (gradeId) {
                    params.push('grade_id=' + encodeURIComponent(gradeId));
                }

                if (periodId) {
                    params.push('period_id=' + encodeURIComponent(periodId));
                }

                if (termId) {
                    params.push('term_id=' + encodeURIComponent(termId));
                }

                if (params.length > 0) {
                    baseURL += '?' + params.join('&');
                }

                var newUrl = '?' + params.join('&');

                var url = newUrl;
                history.pushState(null, '', url);

                $.ajax({
                    url: baseURL,
                    type: 'GET',
                    success: function(response) {
                        var rows = '';

                        $.each(response, function(index, item) {
                            rows += '<tr>';
                            rows += '<td>' + item.name + '</td>';
                            rows += '<td>' + item.total_recorded + '</td>';
                            rows += "<td><button class='btn btn-secondary' id='accept' data-id='" + item.id + "'>View</button></td>";
                            rows += "<td><button class='btn btn-secondary' id='accept' data-id='" + item.id + "'>Publish</button></td>";
                            rows += '</tr>';
                        });

                        $('#data-table tbody').html(rows);
                    }
                });
            });


            function publish(student){
                var data = student.split(",");
                var student_id = data[0];
                var period_id = data[1];
                var term_id = data[2];
                var grade_id = data[3];
                toggleAble('#cummulative', true);

                $.ajax({
                    url: '{{ route('result.midterm.publish') }}' ,
                    method: 'GET',
                    data: {student_id, period_id, term_id, grade_id }
                }).done((res) => {
                        if(res.status === 'success') {
                            toggleAble('#cummulative', false);
                            toastr.success(res.message, 'Success!');
                        }else{
                            toggleAble('#cummulative', false);
                            toastr.error(res.message, 'Success!');
                        }
                }).fail((res) => {
                    console.log(res.responseJSON.message);
                    toastr.error(res.responseJSON.message, 'Failed!');
                    toggleAble('#cummulative', false);
                });
            }
        </script>
